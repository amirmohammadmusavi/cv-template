{% load i18n %}

<div class="filter_panel mb-3" style="flex-basis: 49%;">
    <div class="mb-3">
        <span class="h6">{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</span>
    </div>
        <select onchange="location = this.value;">
            {% for choice in choices %}
            <option value="{{ choice.query_string|iriencode }}" {% if choice.selected %} selected class="text-success selected"{% endif %}><a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}">{{ choice.display }}</a></option>
            {% endfor %}
    </select>
</div>
